# Runs automatic tests for the given python version and operating system.
# First, the python environment is set up according to the version, SIMPA is installed with its dependencies.
# Afterwards, the tests are run and liceses of the dependencies are checked.

name: Automatic tests for each python version and os

on:
  workflow_call:  # triggered when the workflow is called from another workflow
    inputs:
      python-version: 
        required: true
        type: string
      os:
        required: true
        type: string

jobs:
  setup-and-install:
    name: Setup python environment and install SIMPA with its dependencies
    runs-on: ${{ inputs.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ inputs.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ input.python-version }}
    - name: Install SIMPA 
      run: |
        python -m pip install --upgrade pip
        python -m pip install .

  run-tests:
    name: Run automatic tests
    needs: setup-and-install
    runs-on: ${{ inputs.os }}
    steps:
    - name: Testing
      run: |
        python simpa_tests/do_coverage.py
        coverage xml

  check-licenses:
    name: Check licenses of installed dependencies with pylic
    needs: setup-and-install
    runs-on: ${{ inputs.os }}
    steps:
    - name: License check
      run: |
        pylic check